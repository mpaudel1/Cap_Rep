<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calc_style.css">
        <script src="mainscript.js"></script>
        <title>Debt Calculator</title>
    </head>
    <body>  
        <div class="container">

            <div class="nav-bar">
                <a href="home.html" class="nav-brand"><img src="gotta_blast.png"
                    class="fit-img">
                </a>
                <ul class="nav-menu">
                    <li><a href="fin_assist.html" class="nav-link description">Finance Assistance</a></li>
                    <li><a href="list.html" class="nav-link description">List</a></li>
                    <li><a href="calc.html" class="nav-link description">Debt Calculator</a></li>
                    <li><a href="form.html" class="nav-link description">Survey</a></li>
                    <li><a href="login.html" class="nav-link description">Login</a></li>
                </ul>

            <div id="menu">
                <p class="description">Select the type of debt you need to pay off</p>
            </div>
           
            <div id="calc">
                <label for="current_balance" class="calc_label">Enter Current Balance</label>
                <input type="number" placeholder="0" class="calc_input" id="curr_bal">

                <label for="amount_owed" class="calc_label">Enter Amount Owed</label>
                <input type="number" placeholder="0" class="calc_input" id="amm_owed">

                <label for="interest_rate" class="calc_label">Enter  Interest Rate</label>
                <input type="number" placeholder="0" class="calc_input" id="int_rate">

                <label for="time" class="calc_label">Enter the amount of time you have to pay this off (years)</label>
                <input type="number" placeholder="0" class="calc_input" id="time_yrs">

                <button id="btn1">Do</button>
            </div>
            
        </div>
    </body>
